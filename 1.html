<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  в с кладется значение а инкрементированное,
  если а = 1, то инкремент слева даст 2 и новое значение сохранится в a.
   */
  c = ++a;
  console.log(c);

  /*
  в d кладется первоначальное значение b из-за инкремента справа,
  т.е. сначала сохранится значение в d, а затем увеличится b.
   */
  d = b++;
  console.log(d);

  /*
  2 + (1 + 1 + 1) = 5, т.е. к этому времени a за счет инкремента слева
  увеличится до 3-х (ранее уже увеличилось до 2-х) и новое значение отдаст в c.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  b было ранее инкрементировано до 2-х, но инкремент справа, поэтому и отдаст
  старое значение, а не новое, d = 2 + 2 = 4;
  вывод а и b даст по 3, т.к. значение а ранее инкрементировано до 3-х,
  b инкрементирова ранее до 2-х и еще раз инкремент справа, т.е. стало 3,
  сохранится новое значение. 
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
