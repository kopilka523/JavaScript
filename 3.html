<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 прибавляем 10 получаем 20.
  2. "10" и оператор + в js дадут конкатенацию.
  3. С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(10 + 10 + "10");
  
  /*
  1. + "10" даст конкатенацию во всей строке.
  2. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 плюс 10 даст 20.
  2. + возле строки даст число.
  3. 20 плюс 10 дадут 30 в консоле.
  */
  console.log(10 + 10 + +"10");

  /*
  1. js попытается перевести в число пустую строку, получим минус ноль.
  2. При делении на ноль получим минус бесконечность.
  3. С помощью console.log выводим -infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. Из-за запятой в числе js не сможет перевести строку в число при делении.
  2. Получим неопределенность NaN, а операция с NaN дает NaN.
  3. С помощью console.log выводим число NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
